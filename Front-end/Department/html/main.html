    <div class="modal fade" id="createmodal">
        <div class="modal-dialog">
            <div class="modal-content">
  
                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add Department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
  
                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">
  
                        <input type="hidden" id="id" name="id">
  
  
                        <label for="department"><b>Department</b></label>
                        <input type="text" placeholder="Enter Department" name="department" id="department" required>
  
                        <label for="phone"><b>NumberOfEmployee</b></label>
                        <input type="text" placeholder="Enter NOEmployee" name="NOEmployee" id="NOEmployee" required>
                    </div>
                </div>
  
                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
